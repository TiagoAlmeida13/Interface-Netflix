    <link rel="stylesheet" href="style/main.css">

    <!--owl-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

    <main>
        </div>
        <div class="filme-principal">
            <div class="container">
                <div id="abrirModal" class="modal">
                    <a href="#fechar" title="Fechar" class="fechar">x</a>
                    <object width="800" height="400">
                        <param name="movie" value="https://www.youtube.com/v/6bpZXJgtYww" />
                        <embed src="https://www.youtube.com/v/6bpZXJgtYww" type="application/x-shockwave-flash" width="800" height="400" />
                    </object>
                </div>
                <h3 class="titulo">HOMEM-ARANHA: LONGE DE CASA</h3>
                <p class="descricao">Peter Parker está em uma viagem de duas semanas pela Europa, 
                    ao lado de seus amigos de colégio, quando é surpreendido pela visita de Nick Fury.
                </p>
                <div class='botoes'>
                    <a href="#abrirModal">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR TRAILER
                        </button>
                    </a>
                </div >
            </div>       
        </div>
